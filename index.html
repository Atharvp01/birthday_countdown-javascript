<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brithday Countdown</title>
</head>
<body>
    <h1>You will be celebrating your next birthday in</h1>
    <div class="container">
        <div class="days">
            <h2 id="days">0</h2>
            Days
        </div>
        <div class="hours">
            <h2 id="hours">0</h2>
            Hours
        </div>
        <div class="minutes">
            <h2 id="minutes">0</h2>
            Minutes
        </div>
        <div class="seconds">
            <h2 id="seconds">0</h2>
            Seconds
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
